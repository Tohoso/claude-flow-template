name: "üêõ Bug Report"
description: "Report a bug (auto-develop enabled for fixes)"
title: "[Bug]: "
labels: ["bug", "auto-develop"]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        
        This issue will be automatically picked up by Claude Flow for fixing.
        Please provide detailed reproduction steps.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: "A clear and concise description of the bug"
      placeholder: "What went wrong?"
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: "How can we reproduce this bug?"
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: "What should have happened?"
      placeholder: "A clear description of what you expected to happen"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: "What actually happened?"
      placeholder: "A clear description of what actually happened"
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: "Provide environment details"
      placeholder: |
        - OS: [e.g., macOS 14.0]
        - Browser: [e.g., Chrome 120]
        - Version: [e.g., 1.0.0]
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: "Include any relevant error messages or logs"
      render: shell
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: "How severe is this bug?"
      options:
        - "Critical - System unusable"
        - "High - Major feature broken"
        - "Medium - Feature impaired"
        - "Low - Minor issue"
    validations:
      required: true
